
<div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">HappyMeter</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
       
    </nav>
    <div align="center">
        <h1 class="text-center heading">{{word}}</h1>
    </div>
</div>

<div class="row datamap">
    <datamap map=datamap ></datamap>
</div>


<div class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-12">

        <div ng-repeat="state in usStates" ng-if="$index % 6 == 0" class="row">
            <!-- purria de botones acortada -->
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index].abbr)">{{usStates[$index].name}}</md-button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index + 1)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index+1].abbr)">{{usStates[$index + 1].name}}</md-button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index + 2)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index+2].abbr)">{{usStates[$index + 2].name}}</md-button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index + 3)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index+3].abbr)">{{usStates[$index + 3].name}}</md-button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index + 4)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index+4].abbr)">{{usStates[$index + 4].name}}</md-button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-center">
                <md-button ng-if="usStates.length > ($index + 5)" ng-class="{'btn1' : toggled, 'btn2' : !toggled}" ng-click="toggled = checkNUM(toggled); updateChart(toggled,usStates[$index+5].abbr)">{{usStates[$index + 5].name}}</md-button>
            </div>
        </div>
    </div>
</div>

<div class="row" align="center">
    <div class="scoreChart">
        <chart data="scoreChart" style="min-width: 1000px; height: 400px; margin: 0 auto"> Placeholder for generic chart</chart>
    </div>
    <div class="recurrenceChart">
        <chart data="recurrenceChart" style="min-width: 1000px; height: 400px; margin: 0 auto"> Placeholder for generic chart</chart>
    </div>
</div>
<div class="row buttons">
    <button type="button" ng-class="{{num}} == {{maxMonth}} ? 'btn btn-default btn-md disabled' : 'btn btn-default btn-md' " ng-click="updatePag(num,1)">
        <span class="glyphicon glyphicon-menu-left" ></span>
    </button>
    <button type="button" ng-class="{{num}} == 1 ? 'btn btn-default btn-md disabled' : 'btn btn-default btn-md' " ng-click="updatePag(num,-1)">
        <span href='/1' class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> 
    </button>
</div>
